<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Reddit Madlibs</title>

	<!-- Bootstrap -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/custom.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<h1><center>Reddit Madlibs</center></h1>
		<hr/>
		<div class="row">
			<center>
				<h3>text</h3>
				<form method="GET" action="/">
					<div class="col-md-6">
						<div class="form-group">
							<label for="usr">Subreddit 1</label>
							<input type="text" class="form-control" id="subreddit1">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="pwd">Subreddit 2</label>
							<input type="text" class="form-control" id="subreddit2">
						</div>
					</div>
					<br><br><br><br><br>
					<button type="submit" action="/" class="btn btn-success">MASH!</button>
				</form>
			</center>
		</div>
		<br><br><br>
		<div class="well">{{subreddit1}} Mash result will be here. {{subbreddit2}}</div>
		<br>
		<hr/>
		<center>
		<button action="/posts/" type="submit" class="btn btn-warning">Posts</button>

	</center>

		<div class="row">
			<center>
				<h2>Previous Mashes </h2>
				<div class="col-md-12">
					{% for item in titles %}
					<div class="well">{{subreddit1}} Mash result will be here. {{subbreddit2}}</div>
					{% endfor %}
				</div>
			</center>
		</div>

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>

	<script>
	$(document).ready(function(){
		$('[data-toggle="tooltip"]').tooltip();
	});
	</script>
</body>
</html>
